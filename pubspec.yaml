name: flutter_web_template
description: Flutter template project for android, ios and web.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2

  flutter_localizations:
    sdk: flutter
  intl: any
  intl_utils: ^2.8.5

  logger: ^2.0.2+1
  flutter_secure_storage: ^9.0.0
  json_annotation: ^4.8.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  json_serializable: ^6.7.1
  build_runner: ^2.4.6

flutter_intl:
  enabled: true
  class_name: L
  main_locale: vi
  arb_dir: lib/l10n
  output_dir: lib/l10n/generated

flutter:
  uses-material-design: true
  assets:
    - assets/icons/
    - assets/images/
